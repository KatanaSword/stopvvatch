<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="auther" content="Saurabh Tajane">
        <meta name="description" content="This page is a stopwatch">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stop Watch</title>
        <!-- CSS link -->
        <link rel="stylesheet" href="style.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    </head>
    <body>
        <header>
            <div class="main-heading">
                <h1>Stopwatch</h1>
            </div>
        </header>
        <main>
            <div class="container-timer">
                <div id="timer">00:00:00.00</div>
            </div>
            <div class="container-btn">
                <div class="reset-button">
                    <button id="reset-btn" disabled>Reset</button>
                </div>
                <div class="start-button">
                    <button id="startstopresume-btn">Start</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="copyright">
                <p>Copyright &copy; Stopwatch.</p>
            </div>
            <div class="social">
                <a class="social" href="https://github.com/KatanaSword/stopwatch">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a class="social" href="https://www.instagram.com/saurabhtajane/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="social" href="https://twitter.com/SaurabhTajane6">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a class="social" href="https://www.linkedin.com/in/saurabh-tajane-178284226/">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
        </footer>
        <!-- javaScript link -->
        <script src="app.js"></script>
    </body>
</html>
